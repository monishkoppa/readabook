{% extends "layout.html" %}

{% block title %}
Read A Book
{% endblock %}

{% block main %}

<table id="bookList" class="table table-hover" width="100%">
    <thead class="thead-light">
        <tr>
            <th class="th-sm">Title
            </th>
            <th class="th-sm">Author
            </th>
            <th class="th-sm">ISBN
            </th>
            <th class="th-sm">Pages
            </th>
            <th class="th-sm">Availability
            </th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td><a href="/book/{{ book.isbn }}">{{ book.title }}</a></td>
            <td>{{ book.author }}</td>
            <td>{{ book.isbn }}</td>
            <td>{{ book.numPages }}</td>
            <td class="{{ book.status }} text-center"></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    $(document).ready(function() {
        $('#bookList').DataTable();
        $('.dataTables_length').addClass('bs-select');
    });
</script>
{% endblock %}
